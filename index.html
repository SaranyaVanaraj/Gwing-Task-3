<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="slider-container">
    <div class="main-image">
      <img id="current" src="images/img1.jpg" alt="Slide 1" />
      <div class="caption" id="caption">Slide 1</div>
    </div>

    <div class="thumbnails">
      <img class="thumb active" src="images/img1.jpg" alt="Slide 1" onclick="changeImage('images/img1.jpg', this, 'Slide 1')" />
      <img class="thumb" src="images/img2.jpg" alt="Slide 2" onclick="changeImage('images/img2.jpg', this, 'Slide 2')" />
      <img class="thumb" src="images/img3.jpg" alt="Slide 3" onclick="changeImage('images/img3.jpg', this, 'Slide 3')" />
      <img class="thumb" src="images/img4.jpg" alt="Slide 4" onclick="changeImage('images/img4.jpg', this, 'Slide 4')" />
      <img class="thumb" src="images/img5.jpg" alt="Slide 5" onclick="changeImage('images/img5.jpg', this, 'Slide 5')" />
      <img class="thumb" src="images/img6.jpg" alt="Slide 6" onclick="changeImage('images/img6.jpg', this, 'Slide 6')" />
    </div>

    <div class="navigation">
      <button onclick="prevImage()">❮ Prev</button>
      <button onclick="nextImage()">Next ❯</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
